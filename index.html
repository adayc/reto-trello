<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>

  <!-- Hojas de estilo para este proyecto  -->
 
<link href="css/main.css" rel="stylesheet"> 
</head>
<body>
 
  <div class="add-list">
    <a href="#" id="add-list" class="add-list">Añadir lista</a>
    <div name="list" id="list-title"  class="list-title" contenteditable="true" placeholder="Añadiendo nombre de lista.."></div>
    <button type="submit" class="" id="send-title">Añadir</button>
  </div> 
  
  <div id="all-tasks" class="all-tasks">
    <div class="add-task">
      <a href="#" id="add-task" class="add-task">Añadir tarea</a>
    </div> 
    <div id="task-content" class="task-content">
     
    </div>
        
      
    <div class="task-content">
      <div name="task" id="task-box"  contenteditable="true" placeholder="Añadiendo tarea"></div>
      <button type="submit" class="" id="send-task">Añadir</button>
    </div>
  </div>

 
 <script src="js/app.js">
 </script>
</body>

</html>
